<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>GPA 0.9 be like</title>
</head>
<body>

    <header>
        <h3>GPA calc</h3>
        <span id="finalGPANum">0.0</span>
        <button onclick="TheArray=[]">bin</button>
        <input type="checkbox" name="saved" id="saved">
        <input type="checkbox" name="siting" id="siting">
    </header>
    <main>

        <div class="whatYouDidBefore">
            <input type="number" name="pastHoures" id="pastHoures" placeholder="past Houres">
            <input type="number" name="pastGPA" id="pastGPA" placeholder="past GPA">
        </div>

        <div class="blockes">
            <div class="semesterBlock">
                <div class="semesterResult">
                    <span id="semesterGPA">0.0</span>
                </div>
                <div class="redTutorialText"> dasds sdasdas sadasd adsadad</div>
    
                <div class="slices">
                    <div class="slice">
                        <div class="corceNum">#1</div>
                        <input type="checkbox" name="grade" id="checkboxGrade">
                        <div class="gradePOPup POPup">
                            <button onclick="clickingGrades(A,B1,S1)">A</button>
                            <button>A-</button>
                            <button>B+</button>
                            <button>B</button>
                            <button>B-</button>
                            <button>C+</button>
                            <button>C</button>
                            <button>C-</button>
                            <button>D+</button>
                            <button>D</button>
                            <button>D-</button>
                            <button>F</button>
                        </div>
                        <!-- جبت كام -->
        
                        <input type="checkbox" name="credit" id="checkboxCredit"> 
                        <div class="creditPOPup POPup">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <!-- عدد الساعات -->
        
                        <input type="checkbox" name="isAgain" id="checkboxIsAgain">
                        <div class="isAgainPOPup POPup">
                            <button>NO</button>
                            <button>A</button>
                            <button>A-</button>
                            <button>B+</button>
                            <button>B</button>
                            <button>B-</button>
                            <button>C+</button>
                            <button>C</button>
                            <button>C-</button>
                            <button>D+</button>
                            <button>D</button>
                            <button>D-</button>
                            <button>F</button>
                        </div>
                        <!-- عايد؟؟ -->

                        <button onclick="DeletSlice(0)">X</button>
                    </div>
                </div>
                <button id="addSlice" onclick="addSlice(0)">add</button>
            </div>
        </div>
        
        <button id="addSemesterBlock" onclick="addSemesterBlock()">add</button>

    </main>




    <script src="script.js"></script>
</body>
</html>
